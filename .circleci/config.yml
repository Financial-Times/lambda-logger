version: 2.1

references:

  container_config_carbon: &container_config_carbon
    working_directory: ~/project/lambda-logger
    docker:
      - image: circleci/node:8.10.0

  container_config_dubnium: &container_config_dubnium
    working_directory: ~/project/lambda-logger
    docker:
      - image: circleci/node:dubnium

  workspace_root: &workspace_root
    ~/project

  persist_workspace: &persist_workspace
    persist_to_workspace:
      root: ~/project
      paths:
        - lambda-logger

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  npm_cache_key: &npm_cache_key
    v1-dependency-npm-{{ checksum "package-lock.json" }}

  restore_node_modules: &restore_node_modules
    restore_cache:
      keys:
        - *npm_cache_key

  cache_node_modules: &cache_node_modules
    save_cache:
      key: *npm_cache_key
      paths:
        - ./node_modules

jobs:
  install:
    <<: *container_config_carbon
    steps:
      - checkout
      - *restore_node_modules

      - run:
          name: Install dependencies
          command: npm install

      - *cache_node_modules
      - *persist_workspace

  test_carbon:
    <<: *container_config_carbon
    steps:
      - *attach_workspace

      - run:
          name: Run verification
          command: make verify -j 4

      - run:
          name: Run tests
          command: make coverage && make coverage-submit

      - run:
          name: Run build
          command: make build

      - *persist_workspace

  test_dubnium:
    <<: *container_config_dubnium
    steps:
      - *attach_workspace

      - run:
          name: Run tests
          command: npm test

      - run:
          name: Run build
          command: make build

  release:
    <<: *container_config_carbon
    steps:
      - *attach_workspace

      - deploy:
          command: |
            sudo npm install -g npm-cli-login
            NPM_USER=$NPM_USER NPM_PASS=$NPM_PASSWORD NPM_EMAIL=$NPM_EMAIL npm-cli-login
            npm publish --access public

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - install:
          filters:
            tags:
              only: /.*/
      - test_carbon:
          requires:
            - install
          context: rel-eng-creds
          filters:
            tags:
              only: /.*/
      - test_dubnium:
          requires:
            - install
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - test_carbon
            - test_dubnium
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/

experimental:
  notify:
    branches:
      only:
        - master
